spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
    hibernate:
      ddl-auto: update

  datasource:
    url: jdbc:mysql://localhost:3306/kakaobank?autoReconnect=true&useUnicode=true"
    username: root
    password: autoset

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace

